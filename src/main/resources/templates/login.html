<div class="main-container">
	<div class="wrapper">
		<div class="main-content">

			<div class="login-title">로그인</div>
			<div class="login-frm">
				<form action="/user/login" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="input-login-tap">
						<input type="text" placeholder="아이디를 입력해주세요." name="username">
					</div>
					<div class="input-login-tap">
						<input type="password" placeholder="비밀번호를 입력해주세요." name="password">

					</div>
					<!-- - id,pw find - 
                        <div class="info-find-content">
                            <a href="#" class="info-find">아이디 찾기</a>
                            |
                            <a href="#" class="info-find">비밀번호 찾기</a>
                        </div>
                        -->

					<div th:if="${param.error}">
						<div class="login-fail-txt">사용자ID 또는 비밀번호를 확인해 주세요.</div>
					</div>
					<div class="login-btn-form">
						<!-- <a href="/user/login"> --><button type="submit"
								class="btn btn_type1 btn_login_type">로그인</button></a> <br /> <a
							href="/user/signup"><button type="button"
								class="btn btn_type2 btn_login_type mt-10">회원가입</button></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
